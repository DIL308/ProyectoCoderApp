{% extends 'padre.html' %}

{% load static %}

{% block contenidoQueCambia %}
  
  <h1>Lista de Cursos</h1>

  <ul>
    {% for curso in cursos %}
      <li>
        {{ curso }}
      </li>
      <div style="display: flex; column-gap: 5px;">
        <form action="{% url 'EliminaCursos' curso.id %}" method="POST">{% csrf_token %}
          <button type="submit"> Eliminar </button>
        </form>
        <button>
          <a href="{% url 'ActualizaCursos' curso.id %}">Editar</a>
        </button>
      </div>
    {% endfor %}
  </ul>

  {% comment %} <a href="{% url 'CreaProfesor' %}">Crear Profesor</a> {% endcomment %}

{% endblock contenidoQueCambia %}
